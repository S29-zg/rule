         - RULE-SET,OpenAI,🤖 OpenAI
         - RULE-SET,Emby,🌈 Emby
         - RULE-SET,Apple,🍎 苹果服务
         - RULE-SET,Microsoft,🧩 微软服务
         - RULE-SET,Youtube,🌌 谷歌服务
         - RULE-SET,Google,🌌 谷歌服务
         - RULE-SET,Spotify,🎵 Spotify
