SG = NameRegex, FilterKey = "^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"
Turkey = NameRegex, FilterKey = "^(?=.*((?i)🇹🇷| 土耳其|Türkiye| Turkey|Turkiye ))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

